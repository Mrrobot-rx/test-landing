<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Build — Landing Page</title>
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e8eeff; --muted:#a6b3d1; --accent:#4f8cff; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:radial-gradient(circle at 20% 0%,#1a2755 0,#0b1020 55%);color:var(--text)}
    .wrap{max-width:1000px;margin:0 auto;padding:72px 20px}
    .hero{display:grid;gap:20px;grid-template-columns:1.2fr .8fr;align-items:center}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:22px}
    h1{font-size:clamp(2rem,4vw,3.2rem);margin:0 0 12px} p{color:var(--muted);margin:0 0 18px}
    .btn{display:inline-block;padding:11px 16px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    ul{margin:0;padding-left:18px;color:var(--muted)}
    footer{margin-top:30px;color:#7f8bb0;font-size:.92rem}
    @media(max-width:820px){.hero{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>Test Build Landing Page</h1>
        <p>This is your clean starter landing page. It is ready for customization, deployment, and integration with your portfolio workflow.</p>
        <a class="btn" href="#">Get Started</a>
      </div>
      <div class="card">
        <h3 style="margin-top:0">Included</h3>
        <ul>
          <li>Responsive hero section</li>
          <li>Modern dark UI</li>
          <li>Single-file fast load</li>
          <li>Ready for hosting</li>
        </ul>
      </div>
    </section>
    <footer>© 2026 Test Build</footer>
  </div>
</body>
</html>
